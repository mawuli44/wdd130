<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML and CSS Quiz</title>
    <!-- Corrected CSS link -->
    <link rel="stylesheet" href="./styles/quiz.css">
</head>
<body>
    <h1>Basic HTML and CSS Quiz</h1>
    <form id="quizForm">
        <!-- Question 1: Text type input (fill in the blank) -->
        <div class="form-group">
            <h2>Fill in the blank:</h2>
            <label for="q1">1 HTML stands for _______</label>
            <input type="text" id="q1" name="q1" required>
        </div>
        
        <!-- Question 2: Textarea (short answer) -->
        <div class="form-group">
            <label for="q2">2. Briefly explain the purpose of CSS.</label>
            <textarea id="q2" name="q2" rows="4" required></textarea>
        </div>
        
        <!-- Question 3: Select element (dropdown) -->
        <div class="form-group">
            <label for="q3">3. What does CSS stand for?</label>
            <select id="q3" name="q3" required>
                <option value="" selected disabled>Choose One...</option>
                <option value="cascading">Cascading Style Sheets</option>
                <option value="central">Central Style System</option>
                <option value="computer">Computer Style Sheets</option>
            </select>
        </div>
        
        <!-- Question 4: Number type input (integer answer) -->
        <div class="form-group">
            <label for="q4">4. How many heading tags are available in HTML?</label>
            <input type="number" id="q4" name="q4" min="1" required>
        </div>
        
        <!-- Submit Button -->
        <div class="form-group">
            <button type="submit">Submit Quiz</button>
        </div>
    </form>
</body>
</html>
