<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Quiz">
    <meta name="author" content="Mawuli Ayikpa">
    <title>HTML and CSS Quiz</title>
    <!-- Corrected CSS link -->
    <link rel="stylesheet" href="./styles/quiz.css">
</head>
<body>
    <h1>Basic HTML and CSS Quiz</h1>
    <form id="quizForm">
        <!-- Question 1: Text type input (fill in the blank) -->
    <div class="form-group">
        <ul class="box indent"></ul>
        <h2>Fill in the blank:</h2>
        <label for="q1"></label> 
        <p>1. HTML stands for _______</p> 
        <input type="text" id="q1" name="q1" required>
    </div>
        
        <!-- Question 2: Textarea (short answer) -->
        <div class="form-group">
        <ul class="box indent"></ul>
            <label for="q2"></label> 
            <p>2. Briefly explain the purpose of CSS</p>
            <textarea id="q2" name="q2" rows="4" required></textarea>
    </div>
        <!-- Question 3: Select element (dropdown) -->
        <div class="form-group">
        <ul class="box indent"></ul>
        <label for="q3"></label>
            <p>3. What does CSS stand for?</p>
            <select id="q3" name="q3" required>
                <option value="" selected disabled>Choose One...</option>
                <option value="cascading">Cascading Style Sheets</option>
                <option value="central">Central Style System</option>
                <option value="computer">Computer Style Sheets</option>
            </select>
        </div>
        
        <!-- Question 4: Number type input (integer answer) -->
        <div class="form-group">
        <ul class="box indent"></ul>
            <label for="q4"></label>
            <p>How many heading tags are available in HTML</p>
            <input type="number" id="q4" name="q4" min="1" required>
        </div>
        
        <!-- Submit Button -->
        <div class="form-group">
        <ul class="box indent"></ul>
            <button type="submit">Submit Quiz</button>
        </div>
    </form>
</body>
</html>
